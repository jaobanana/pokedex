<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Main JS -->
    <script src="js/script.js" defer></script>

    <title>Pok√©dex</title>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon-image">

        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input-search"
            placeholder="Name or Number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt;</button>
            <button class="button btn-next">&gt;</button>
            <button class="button btn-next" id="next-top"></button>
            <button class="button btn-prev" id="prev-bot"></button>
        </div>

        <img src="images/pokedex.png" alt="Pokedex" class="pokedex">

    </main>
</body>
</html>
